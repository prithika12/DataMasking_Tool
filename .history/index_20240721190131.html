<!DOCTYPE html>
<html>
<head>
    <title>Data Masking Tool</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Data Masking Tool</h1>
    <div class="container">
        <h2>Upload Excel Files for Data Masking</h2>
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <label for="metadata_file">Metadata File:</label>
            <input type="file" name="metadata_file" accept=".xlsx" required>
            <br><br>
            <label for="data_file">Data File:</label>
            <input type="file" name="data_file" accept=".xlsx" required>
            <br><br>
            <button type="submit">Upload and Mask Data</button>
        </form>
    </div>
    <div class="about-link">
        <a href="https://github.com/prithika12/DataMasking_Tool/blob/main/README.md" target="_blank">About</a>
    </div>
</body>
</html>
